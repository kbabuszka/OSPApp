<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>OSP Sława - Błąd</title>
    <th:block th:include="html/head.html"></th:block>
</head>

<body class="theme-red">
    <!-- Page Loader -->
	<th:block th:include="html/preloader.html"></th:block>
    <!-- #END# Page Loader -->
    
    <!-- Overlay For Sidebars -->
    <div class="overlay"></div>
    <!-- #END# Overlay For Sidebars -->
    
    <!-- Search Bar -->
    <th:block th:include="html/search_bar.html"></th:block>
    <!-- #END# Search Bar -->
    
    <!-- Top Bar -->
	<th:block th:include="html/top_bar.html"></th:block>
    <!-- #Top Bar -->
    <section>
        <!-- Left Sidebar -->
        <aside id="leftsidebar" class="sidebar">
            <!-- User Info -->
			<th:block th:include="html/user_info.html"></th:block>
            <!-- #User Info -->
            <!-- Menu -->
			<th:block th:include="html/navigation.html"></th:block>
            <!-- #Menu -->
            <!-- Footer -->
			<th:block th:include="html/footer.html"></th:block>
            <!-- #Footer -->
        </aside>
        <!-- #END# Left Sidebar -->
        <!-- Right Sidebar -->
		<th:block th:include="html/sidebar_right.html"></th:block>
        <!-- #END# Right Sidebar -->
    </section>
    
    
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
        	<!-- Modify below -->
		
            <!-- Actual content -->
            
			<div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header bg-red">
                            <h2>
                                Ups!
                                <small>Coś poszło nie tak... Zgłoś problem administratorowi</small>
                            </h2>
                        </div>
                        <div class="body table-responsive">
	                        <table class="table table-bordered">
							    <tr>
							        <td>Date</td>
							        <td th:text="${timestamp}"/>
							    </tr>
							    <tr>
							        <td>Path</td>
							        <td th:text="${path}"/>
							    </tr>
							    <tr>
							        <td>Error</td>
							        <td th:text="${error}"/>
							    </tr>
							    <tr>
							        <td>Status</td>
							        <td th:text="${status}"/>
							    </tr>
							    <tr>
							        <td>Message</td>
							        <td th:text="${message}"/>
							    </tr>
							    <tr>
							        <td>Exception</td>
							        <td th:text="${exception}"/>
							    </tr>
							    <tr>
							        <td>Trace</td>
							        <td>
							            <pre th:text="${trace}"/>
							        </td>
							    </tr>
							</table>
						</div>
                    </div>
                </div>
            </div>

            <!-- #END# Actual content -->

        </div>
    </section>
    <!-- #END# Main content -->
    
	<!-- Common scripts import -->
	<th:block th:include="html/scripts_import.html"></th:block>
	<!-- #END# Common scripts import -->
	
	
	<!-- Page-specific scripts import -->

   	<!-- #END# Page-specific scripts import -->
   	
</body>
</html>
