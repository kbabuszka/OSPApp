<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>OSP Sława - Błąd</title>
    <th:block th:include="html/head.html"></th:block>
</head>

<body class="four-zero-four">
    <div class="four-zero-four-container">
        <div class="error-message">Nie ma takiej strony</div>
    </div>
    <br />
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header bg-red">
                            <h2>
                                Ups!
                                <small>Coś poszło nie tak... Zgłoś problem administratorowi.</small>
                            </h2>
                        </div>
			            <div class="four-zero-four-container">
					        <div class="button-place">
					            <a href="/" class="btn btn-default btn-lg waves-effect">WRÓĆ DO STRONY GŁÓWNEJ</a>
					        </div>
					    </div>
                        <div class="body table-responsive">
	                        <table class="table table-bordered">
							    <tr>
							        <td>Date</td>
							        <td th:text="${timestamp}"/>
							    </tr>
							    <tr>
							        <td>Path</td>
							        <td th:text="${path}"/>
							    </tr>
							    <tr>
							        <td>Error</td>
							        <td th:text="${error}"/>
							    </tr>
							    <tr>
							        <td>Status</td>
							        <td th:text="${status}"/>
							    </tr>
							    <tr>
							        <td>Message</td>
							        <td th:text="${message}"/>
							    </tr>
							    <tr>
							        <td>Exception</td>
							        <td th:text="${exception}"/>
							    </tr>
							    <tr>
							        <td>Trace</td>
							        <td>
							            <pre th:text="${trace}"/>
							        </td>
							    </tr>
							</table>
						</div>
                    </div>
                </div>
            </div>

    <!-- Jquery Core Js -->
    <script src="../../plugins/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core Js -->
    <script src="../../plugins/bootstrap/js/bootstrap.js"></script>

    <!-- Waves Effect Plugin Js -->
    <script src="../../plugins/node-waves/waves.js"></script>
</body>
</html>
